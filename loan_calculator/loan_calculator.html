<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="loan_calculator.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,700&display=swap" rel="stylesheet">
    <title>Loan Calculator</title>
</head>

<body>
    <div id="div-main">
        <div id="div-calc">
            <h1>Loan Calculator</h1>
            <span><span class="span-input-addon"><i class="fas fa-dollar-sign"></i></span><input type="number"
                    id="input-amount" placeholder="Loan Amount" min="0"></span>
            <span><span class="span-input-addon"><i class="fas fa-percent"></i></span><input type="number"
                    id="input-interest" placeholder="Interest" min="0" step="0.001"></span>
            <span><span class="span-input-addon"><i class="fas fa-hourglass-half"></i></span><input type="number"
                    id="input-yrs-to-repay" placeholder="Years To Repay" min="0"></span>
            <span><button id="btn-calculate">Calculate</button></span>
        </div>
        <div id="div-result">
            <h2>Results</h2>
            <span><span class="span-input-addon">Monthly Payment</span><input type="number" id="input-monthly-payment" disabled></span>
            <span><span class="span-input-addon">Total Payment</span><input type="number" id="input-total-payment" disabled></span>
            <span><span class="span-input-addon">Total Interest</span><input type="number" id="input-total-interest" disabled></span>
        </div>
        <div id="div-loading"><img src="img/loading.gif" alt="loading image"></div>
    </div>


    <script src="loan_calculator.js"></script>
</body>

</html>
