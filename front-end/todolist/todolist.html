<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="todolist.css" type="text/css">
    <title>To do List</title>
</head>

<body>
    <div id="main">
        <h1>Welcome to To do List!</h1>
        <p id="newPTag">Add New Item: <input type="text" id="newItem"><button id="btnNewItem" onclick="addItem()">Add</button></p>
    </div>
    <div id="notifyEmpty"></div>

    <div class="row">
        <div class="column">
            <div class="listdiv list-todo">
                <h2 id="list-type-progress">In Progress</h2>
                <ul id="todolist">
                </ul>
            </div>
        </div>
        <div class="column">
            <div class="listdiv list-done">
                <h2 id="list-type-done">Done!</h2>
                <ul id="donelist">
                </ul>
            </div>
        </div>
    </div>
    <script src="todolist.js" type="text/javascript"></script>
</body>

</html>
