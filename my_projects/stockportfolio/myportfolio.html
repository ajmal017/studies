<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" sizes="96x96" href="./images/favicon-96x96.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="myportfolio.css" type="text/css">
    <title>My Portfolio</title>
</head>

<body>
    <header>
        <a href="#">
            <img src="./images/zoology.svg" alt="bull image">
            <h1>Stock Portfolio</h1>
        </a>
        <div id="button-div">
            <button id="btn-open-modal">Edit Position</button>
            <button>Edit Cash</button>
        </div>

    </header>
    <article>
        <select name="gain" id="select-gain">
            <option value="today">Today's Gain</option>
            <option value="total">Total Gain</option>
        </select>
        <section id="main"></section>
    </article>

    <div id="modal">
        <div id="modal-content">
            <span id="btn-close-modal">&times;</span>
            <span id="select-type">
                <p>Type:</p>
                <div id="radio-container">
                    <input type="radio" name="type" id="radio-buy" checked>
                    <label for="radio-buy" class="label-buy">
                        <span>Buy</span>
                    </label>
                    <input type="radio" name="type" id="radio-sell">
                    <label for="radio-sell" class="label-sell">
                        <span>Sell</span>
                    </label>
                </div>
            </span>
            <div id="autocomplete">
                <p>Ticker:</p><input id="input-ticker" type="text" placeholder="Please Enter the Ticker">
                <div id="match-candidates"></div>
            </div>
            <span id="price-per-share-span">
                <p>Price Per Share:</p><input id="input-price" type="text"
                    placeholder="Please Enter the Price Per Shares">
            </span>
            <span id="quantity-span">
                <p>Quantity:</p><input id="input-quantity" type="number" min="1" step="1"
                    placeholder="Please Enter the Number of Shares">
            </span>
            <span id="transaction-span">
                <p>Transaction Date:</p><input id="input-date" type="date">
            </span>
            <div id="edit-button-container">
                <span id="btn-edit-position">EDIT</span>
            </div>
        </div>
    </div>
    <script src="myportfolio.js" type="module"></script>
    <script src="./modules/autocomplete.js" type="module"></script>
</body>

</html>
