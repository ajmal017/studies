<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" sizes="96x96" href="./images/favicon-96x96.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="myportfolio.css" type="text/css">
    <title>My Portfolio</title>
</head>

<body>
    <header>
        <a href="#">
            <img src="./images/zoology.svg" alt="bull image">
            <h1>TYROS Inc.</h1>
        </a>
        <div id="button-div">
            <button id="btn-open-stock-modal">EDIT POSITION</button>
            <button id="btn-open-cash-modal">EDIT CASH</button>
        </div>

    </header>
    <article>
        <div id="total-value"></div>
        <select name="gain" id="select-gain">
            <option value="today">Today's Gain</option>
            <option value="total">Total Gain</option>
        </select>
        <section id="main"></section>
    </article>

    <div id="stock-modal" class="modal">
        <div id="stock-modal-content">
            <span id="btn-close-stock-modal">&times;</span>
            <span id="select-type-stock">
                <p>Type:</p>
                <div class="radio-container">
                    <input type="radio" name="type-stock" id="radio-buy" checked>
                    <label for="radio-buy" class="label-buy">
                        <span>Buy</span>
                    </label>
                    <input type="radio" name="type-stock" id="radio-sell">
                    <label for="radio-sell" class="label-sell">
                        <span>Sell</span>
                    </label>
                </div>
            </span>
            <div id="autocomplete">
                <p>Ticker:</p><input id="input-ticker" type="text" placeholder="Please Enter the Ticker">
                <div id="match-candidates"></div>
            </div>
            <span id="price-per-share-span">
                <p>Price Per Share:</p><input id="input-price" type="text"
                    placeholder="Please Enter the Price Per Shares">
            </span>
            <span id="stock-quantity-span">
                <p>Quantity:</p><input id="input-stock-quantity" type="number" min="1" step="1"
                    placeholder="Please Enter the Number of Shares">
            </span>
            <span id="stock-transaction-span">
                <p>Transaction Date:</p><input id="stock-input-date" type="date">
            </span>
            <div id="stock-edit-button-container">
                <span id="btn-edit-stock-position">EDIT</span>
            </div>
        </div>
    </div>
    <div id="cash-modal" class="modal">
        <div id="cash-modal-content">
            <span id="btn-close-cash-modal">&times;</span>
            <span id="select-type-cash">
                <p>Type:</p>
                <div class="radio-container">
                    <input type="radio" name="type-cash" id="radio-deposit" checked>
                    <label for="radio-deposit" class="label-deposit">
                        <span>Deposit</span>
                    </label>
                    <input type="radio" name="type-cash" id="radio-withdrawal">
                    <label for="radio-withdrawal" class="label-withdrawal">
                        <span>Withdrawal</span>
                    </label>
                </div>
            </span>
            <span id="cash-quantity-span">
                <p>Quantity:</p><input id="input-cash-quantity" type="number" min="1" step="1"
                    placeholder="Please Enter the Amount of Cash">
            </span>
            <span id="cash-transaction-span">
                <p>Transaction Date:</p><input id="cash-input-date" type="date">
            </span>
            <div id="cash-edit-button-container">
                <span id="btn-edit-cash-position">EDIT</span>
            </div>
        </div>
    </div>
    <script src="myportfolio.js" type="module"></script>
    <script src="./modules/autocomplete.js" type="module"></script>
</body>

</html>
