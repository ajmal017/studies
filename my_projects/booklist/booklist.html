<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="booklist.css">
    <title>Book List</title>
</head>

<body>
    <div id="div-main">
        <div id="div-show-msg"></div>
        <h1>Welcome To Book List</h1>
        <form action="#" id="book-form">
            <div id="div-input-title">
                <input type="text" id="input-title" required>
                <label for="input-title"><span>Title</span></label>
            </div>
            <div id="div-input-author">
                <input type="text" id="input-author" required>
                <label for="input-author"><span>Author</span></label>
            </div>
            <div id="div-input-category">
                <input type="text" id="input-category" required>
                <label for="input-category"><span>Category</span></label>
            </div>
            <div id="div-input-isbn">
                <input type="text" id="input-isbn" required>
                <label for="input-isbn"><span>ISBN number</span></label>
            </div>
            <input type="hidden" id="input-original-isbn">
            <button id="btn-submit">ADD</button>
        </form>
    </div>
    <div id="div-list">
        <span id="list-title">Title</span>
        <span id="list-author">Author</span>
        <span id="list-category">Category</span>
        <span id="list-isbn">ISBN</span>
        <ul id="ul-list"></ul>
    </div>
    <script src="booklist.js"></script>
</body>

</html>
