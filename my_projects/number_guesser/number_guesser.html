<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Overpass:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="number_guesser.css">
    <title>Number Guesser</title>
</head>
<body>
    <div id="div-main">
        <h1>Number Guessing Game</h1>
        <div id="div-content">
            <h2>Choose a number between <span class="min-num"></span> and <span class="max-num"></span></h2>
            <p>See if you can guess it in a fewer turns. I will ell you if your guess is high or low</p>
            <form action="#" id="guess-form">
                <input type="number" id="input-guess" required>
                <button id="btn-guess">GUESS</button>
            </form>
        </div>
        <div id="div-guesses-record"></div>
        <div id="div-remaining-guesses"></div>
        <div id="div-result"></div>
    </div>

    <script src="number_guesser.js"></script>
</body>
</html>
