<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="todolist.css" type="text/css">
    <title>To-do List</title>
</head>

<body>
    <header>
        <h1>Welcome to To-do list!</h1>
        <div id="div-add-to-dos">
            <div id="div-input">
                <form id='form-add-to-do' action="#">
                <input type="text" id="input-add-to-do" required>
                <label for="input-add-to-do"><span>Add To-Do Here</span></label>
                <input type="submit" id="input-submit-btn" value="SUBMIT">
                </form>
            </div>
        </div>
    </header>
    <main>
        <div id="div-notify-empty"></div>
        <section id="section-to-do">
            <h2>To-Do</h2>
            <ul id="ul-to-do" class="collection"></ul>
        </section>
        <section id="section-done">
            <h2>Done</h2>
            <ul id="ul-done" class="collection"></ul>
        </section>
    </main>
    <script src="todolist.js" type="text/javascript"></script>
</body>

</html>
